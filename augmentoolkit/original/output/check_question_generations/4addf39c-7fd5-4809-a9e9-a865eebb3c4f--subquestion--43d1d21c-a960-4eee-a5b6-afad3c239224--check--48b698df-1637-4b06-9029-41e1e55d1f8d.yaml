    \ generalizations or to support scientific inferences. If this is true, we shouldn’t\
    \ count these disjunctive kinds as scientific kinds at all, whether in special\
    \ sciences or physical sciences. In essence, Kim’s point can be put as follows:\
    \ if special science kinds are too causally heterogeneous to support scientific\
    \ generalizations, then they cannot support special-science generalizations. Since\
    \ the motley causal nature of the special science kinds are an essential part\
    \ of the argument for the autonomy of the special sciences, the autonomy of those\
    \ sciences comes at the cost of their not being scientific after all. How does\
    \ this bear on psychology and mental kinds? One way to think of it is to ask whether\
    \ beliefs are like jade. The argument was supposed to be that beliefs are independent\
