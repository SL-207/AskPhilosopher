    \ Try to bring it before your mind. Again, spend a ­moment reflecting on your\
    \ mental act and what it is like. In Descartes’ view, these two mental activities\
    \ proceed differently. In the first case, when he thinks of a triangle and tries\
    \ to bring it before his mind, he is able to “see” the triangle, all three sides\
    \ of the bounded fig- ure, in what he calls his mind’s eye. He takes his activity\
    \ to be similar ex- perientially to perceiving, and it’s this kind of activity\
    \ that he takes to be imagining. In the second case, however, when he thinks of\
    \ a chiliagon and tries to bring it before his mind, Descartes reports that he\
    \ doesn’t do quite the same thing. Just as he understands that a triangle has\
    \ three sides, he understands that a chiliagon has 1000 sides. But he reports\
    \ that he is unable to see all 1000 sides of the chiliagon before his mind’s eye.\
    \ Yes, he might produce some kind of “confused representation of some figure,”\
    \ but that figure is not necessarily a chiliagon, and there’s nothing to distinguish\
    \ it from the kind of representation that he would produce were he to try to bring\
    \ a myriagon before his mind. In his view, his con- sideration of the chiliagon\
    \ does not proceed by way of imagination, but rather by way of pure understanding.\
    \ As contemporary philosophers would say, he imagines the triangle but conceives\
    \ of the chiliagon. What’s the difference? Descartes explains it by reflecting\
