- content: "Text: \n\"\"\"\n A twist on this strategy holds that there is more than\
    \ one dimension of content, and so, in effect, Pierre’s belief can’t be fully\
    \ captured by a single proposition. Pierre does believe two incompatible proposi-\
    \ tions: London is pretty and London is not pretty. There is, however, another\
    \ layer of content that captures the significance of the belief for Pierre, just\
    \ as it was suggested above. This is ultimately a version of the Fregean strategy\
    \ in that it provides a level of content that includes something like a term’s\
    \ sense and another that includes its referent. Which of the two dimensions of\
    \ content we employ when we ascribe beliefs—that is, when we say such things as\
    \ “Pierre believes London is pretty,” or “Pierre believes London is not pretty,”\
    \ or “Pierre believes London is pretty and he believes that it’s not pretty”—will\
    \ depend in part on context. If we want to highlight the city he is thinking about,\
    \ we will be inclined to ascribe the referential content; but when we want to\
    \ highlight the way in which he is thinking about these cities, we will ascribe\
    \ the content more closely aligned with a “sense” (Stal- naker 1987, Crimmins\
    \ and Perry 1989, Chalmers 2002). RECOMMENDED READING CANONICAL PRESENTATION:\
    \ Kripke, Saul A. 1979. “A Puzzle about Belief.” In A. Margalit (ed.) Meaning\
    \ and Use. Dordrecht: Reidel: 239–83. Puzzling Pierre 177 OVERVIEW McGlone, Michael.\
    \ 2009. “Understanding Kripke’s Puzzles about Belief.” ­Philosophy Compass 4 (3):\
    \ 487–514. ADDITIONAL DISCUSSIONS Bach, Kent. 1997. “Do Belief Reports Report\
    \ Beliefs?” Pacific Philosophical ­Quarterly 78 (3): 215–41. Braun, David. 1998.\
    \ “Understanding Belief Reports.” Philosophical Review 107 (4): 555–95. Chalmers,\
    \ David. 2002. “The Components of Content.” In David J. Chalmers (ed.) Philosophy\
    \ of Mind: Classical and Contemporary Readings. New York: ­Oxford University Press.\
    \ Crimmins, Mark. 1992. Talk About Beliefs.\n\"\"\"\n\nQuestion (based on text):\
    \ \"\"\"What is the relationship between a belief report and the actual belief\
    \ it represents?\"\"\"\n\nIf the question clearly goes off the rails and is incoherent,\
    \ then it is irrelevant. Be careful around 'how' and 'why' questions."
