- content: "Text: \n\"\"\"\n In his view, there are probably un- known physical truths\
    \ that provide the requisite explanatory bridge— truths that we may well one day\
    \ discover. Chalmers himself thinks we shouldn’t conclude that the hard prob-\
    \ lem is insoluble, at least not yet. The nature of the problem places con- straints\
    \ on a solution: explaining the performance of cognitive functions will never\
    \ suffice. But that does not entail that no scientific solution is possible. One\
    \ option is to regard consciousness as a fundamental fea- ture of the universe,\
    \ alongside the basic posits of physics such as mass and charge. Assuming that\
    \ mass, charge, etc. are, unlike consciousness, non-mental features; this results\
    \ in what Chalmers calls naturalistic dual- ism. But Chalmers is open to other\
    \ options as well, ­including a view he later dubs “Russellian monism” (1997),\
    \ in reference to the English phi- losopher Bertrand Russell. According to Russellian\
    \ monism, although there is again an “extra ingredient” to the universe—something\
    \ that physical science, as we know it, fails to reveal—that extra ingredient\
    \ need not be experiential. Instead, it might be “proto-experiential” (or “proto-phenomenal”).\
    \ On Russellian monism, such proto-­experiential properties underlie mass, charge,\
    \ and the other basic properties physics describes (Alter and Pereboom 2023).\
    \ Other responses are critical of Chalmers’s position. Some deny that there really\
    \ is a hard problem in addition to the so-called easy prob- lems. Others accept\
    \ the existence of such an additional hard problem but maintain that it can be\
    \ accommodated within a standard ­physicalist framework. Chalmers classifies philosophers\
    \ who give those responses as type-A materialists and type-B materialists, respectively.\
    \ Some type-A materialists deny that there is a hard problem of consciousness\
    \ on the grounds that consciousness does not exist: con- sciousness, in the sense\
    \ that Chalmers intends, is a sort of cognitive illusion (Frankish 2016; and see\
    \ Chapter 9).\n\"\"\"\n\nQuestion (based on text): \"\"\"What is naturalistic\
    \ dualism, and how does it relate to the basic posits of physics?\"\"\"\n\nIf\
    \ the question clearly goes off the rails and is incoherent, then it is irrelevant.\
    \ Be careful around 'how' and 'why' questions."
