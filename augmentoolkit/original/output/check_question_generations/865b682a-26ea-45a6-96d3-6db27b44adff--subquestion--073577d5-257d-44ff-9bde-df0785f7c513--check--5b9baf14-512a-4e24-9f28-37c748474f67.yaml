    \ translate into, in English? “There goes a rabbit!”? At first, that seems reasonable.\
    \ After all, that’s what you’d probably say if you retained your mastery of English\
    \ but found yourself in the position of the person saying “Gavagai!” But then\
    \ you realize that there are other possibilities—for exam- ple, “There goes an\
    \ undetached part of a rabbit!” and “There goes a temporal stage in a rabbit’s\
