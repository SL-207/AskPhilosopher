    How can the view that the soul is material be maintained even if the floating
    man is aware of his soul?


    **ANSWER:**

    One possible way to maintain this view is to argue that the floating man is aware
    of his body, but not as his body. In this case, being aware of the soul would
    mean being aware of one''s material body, even if the floating man is not aware
    of it as his body.



    **QUESTION:**

    What is a possible challenge to Avicenna''s argument?


    **ANSWER:**

    A possible challenge is that the floating man''s peculiar situation may only give
    him a superficial grasp of his own nature, and a more complete grasp would show
    that he must be embodied.



    **QUESTION:**

    According to some philosophers, what is the alternative view of the floating man''s
    case?


    **ANSWER:**

    The alternative view is that the floating man''s case reveals something special
    about self-awareness, namely that one can be aware of oneself without being aware
    of the body and without having any sensory experience whatsoever.



    **QUESTION:**

    Consider an analogy between knowing you have a cold and understanding its cause.
    In what way is this analogy similar to the case of the floating man''s awareness
    of his soul?


    **ANSWER:**

    The analogy is similar in that both involve a lack of understanding about the
    underlying facts. Just as knowing you have a cold without understanding that it
    is a virus can be misleading, the floating man''s awareness of his soul may not
    reveal the true nature of his soul.



    **QUESTION:**

    What argument does Avicenna make to support his view that the soul is not bodily?


    **ANSWER:**

    Avicenna argues that the floating man fully grasps his own essence without needing
    to think of himself as embodied, which suggests that his essence does not include
    embodiment.



