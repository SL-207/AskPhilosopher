    What is the key difference between material operations and conscious experiences,
    according to Leibniz''s argument?


    **ANSWER:**

    Material operations concern how things operate in space and time, whereas conscious
    experiences are about how things feel, or what it''s like for the being that has
    conscious experiences.



    **QUESTION:**

    What is the issue with the idea that material movements can be connected to thoughts
    and perceptions through laws?


    **ANSWER:**

    The issue is that this would involve adding something to the machine, which suggests
    that the machine is not all there is. This implies that material movements alone
    are not sufficient to account for conscious thoughts and perceptions.



    **QUESTION:**

    What is the key point that defenders of Leibniz''s argument will insist on?


    **ANSWER:**

    Defenders of Leibniz''s argument will insist that there is a difference in kind
    between material movements and conscious thoughts and perceptions. They will argue
    that material movements can give rise to thoughts and perceptions, but that this
    would involve adding something to the machine, and if something must be added,
    then the machine is not all there is.



    **QUESTION:**

    What is the main objection to the idea that material movements can give rise to
    thoughts and perceptions?


    **ANSWER:**

    The main objection is that even if material movements could generate thoughts
    and perceptions, it''s unclear why these thoughts and perceptions should be conscious.
    Material operations concern how things operate in space and time, and it''s not
    clear why these operations should feel like anything.



    **QUESTION:**

    What is the argument that Leibniz is making, and does it suggest that material
    minds are possible?


    **ANSWER:**

    Leibniz''s argument suggests that material minds are not possible, because material
    movements and thoughts/perceptions are fundamentally different in kind. Material
    movements concern how things operate in space and time, whereas consciousness
    is about how things feel, and it''s unclear why material operations should feel
    like anything.



