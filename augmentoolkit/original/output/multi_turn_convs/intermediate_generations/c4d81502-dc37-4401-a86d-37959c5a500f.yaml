- content: '**QUESTION:**

    Does the phenomenon of change blindness (inattentional blindness) show that perceptual
    experience is sparse?


    **ANSWER:**

    Some people think so, but others do not. This is a matter of debate.



    **QUESTION:**

    Under what conditions do we see things in our visual field?


    **ANSWER:**

    We see things in our visual field only when we attend to them. If we don''t attend
    to them, they are only potentially seen.



    **QUESTION:**

    What is the difference between visually perceiving something and consciously perceiving
    it?


    **ANSWER:**

    Visually perceiving something may not necessarily mean that you consciously perceive
    it. You may be perceiving it unconsciously, and focusing attention on it would
    be required to consciously see it.



    **QUESTION:**

    Can some issues related to change blindness be resolved empirically?


    **ANSWER:**

    Yes, some issues can be resolved empirically through experimental results. For
    example, studies have shown that people can successfully identify non-identical
    pairs of pictures even if they initially appear identical, indicating that their
    visual system may be registering or representing the things in the visual field
    that they don''t notice.



    **QUESTION:**

    According to Michael Tye, how is consciously seeing similar to a process?


    **ANSWER:**

    Consciously seeing is similar to a constructive process, such as drawing a picture.
    It''s not like taking a clear, color photograph, but rather a process that leaves
    things out.



