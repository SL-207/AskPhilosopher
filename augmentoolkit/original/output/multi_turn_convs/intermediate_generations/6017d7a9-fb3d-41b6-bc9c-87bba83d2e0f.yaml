    interactions with others, as they would be interacting with the prince''s memories
    and experiences, rather than the cobbler''s.



    **QUESTION:**

    According to Locke, what makes an individual at one time the same person as an
    individual at another time?


    **ANSWER:**

    According to Locke, it is the continuity of consciousness that enables the individual
    at the later time to remember the experiences of the individual at the earlier
    time.



    **QUESTION:**

    What is the implication of Locke''s view on personal identity?


    **ANSWER:**

    The implication of Locke''s view is that even having the same body or soul is
    not enough for personal identity. What matters is the continuity of consciousness
    and memory, as evidenced by the fact that the cobbler''s body is now inhabited
    by the prince''s consciousness and memories, rather than the cobbler''s.



